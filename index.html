<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Cafe</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: #f4efe9;
}
header {
    background: #3e2723;
    color: white;
    padding: 20px;
    text-align: center;
}
.container {
    padding: 20px;
}
.menu-item {
    background: white;
    padding: 15px;
    border-radius: 10px;
    margin-bottom: 15px;
}
.menu-item img {
    width: 100%;
    border-radius: 10px;
}
.order-btn {
    display: block;
    text-align: center;
    background: #6f4e37;
    color: white;
    padding: 12px;
    border-radius: 6px;
    text-decoration: none;
    margin-top: 10px;
}
footer {
    background: #3e2723;
    color: white;
    text-align: center;
    padding: 10px;
}
</style>
</head>

<body>

<header>
<h1>My Cafe</h1>
<p>Fresh Coffee • Cozy Place</p>
</header>

<div class="container">

<div class="menu-item">
<img src="https://via.placeholder.com/400x250" alt="Coffee">
<h2>Hot Latte</h2>
<p>Freshly brewed espresso with steamed milk</p>
<h3>$2.50</h3>
<a class="order-btn" href="https://wa.me/855XXXXXXXX?text=I%20want%20to%20order%20Hot%20Latte">
Order via WhatsApp
</a>
</div>

<div class="menu-item">
<img src="https://via.placeholder.com/400x250" alt="Iced Coffee">
<h2>Iced Coffee</h2>
<p>Cold brewed coffee with ice</p>
<h3>$2.00</h3>
<a class="order-btn" href="https://wa.me/855XXXXXXXX?text=I%20want%20to%20order%20Iced%20Coffee">
Order via WhatsApp
</a>
</div>

<div class="menu-item">
<img src="https://via.placeholder.com/400x250" alt="Croissant">
<h2>Butter Croissant</h2>
<p>Fresh baked daily</p>
<h3>$1.50</h3>
<a class="order-btn" href="https://wa.me/855XXXXXXXX?text=I%20want%20to%20order%20Butter%20Croissant">
Order via WhatsApp
</a>
</div>

</div>

<footer>
<p>© 2026 My Cafe | Open Daily</p>
</footer>

</body>
</html>
